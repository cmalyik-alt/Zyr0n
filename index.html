<!DOCTYPE html>
<html>
<head>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
}

#enter{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  cursor:pointer;
  background:black;
  transition:0.5s;

#main{
  display:none;
  animation:fadeIn 1.2s ease forwards;
  padding-top:60px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:50px;
  letter-spacing:5px;
  text-shadow:0 0 20px purple;
}

.links{
  margin-top:40px;
}

.links a{
  display:inline-block;
  margin:15px;
  padding:12px 25px;
  text-decoration:none;
  color:white;
  border:1px solid purple;
  border-radius:30px;
  transition:0.3s;
}

.links a:hover{
  background:purple;
  box-shadow:0 0 25px purple;
}

iframe{
  margin-top:40px;
  width:80%;
  max-width:700px;
  height:400px;
  border:none;
  border-radius:15px;
  box-shadow:0 0 30px purple;

</style>
</head>

<body>

<div id="enter" onclick="enterSite()">Tap to Enter</div>

  </div>

<script>
function enterSite(){
  document.getElementById("enter").style.opacity="0";
  setTimeout(()=>{
    document.getElementById("enter").style.display="none";
    document.getElementById("main").style.display="block";
    document.body.style.overflow="auto";
  },500);
}
</script>

</body>
</html>
